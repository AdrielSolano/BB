<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff9ac8;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff3366;
            font-size: 24px;
        }

        h6 {
            color: #000;
            font-size: 14px;
        }

        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #cc0044;
        }

        .hidden {
            display: none;
        }

        /* Corazones animados */
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Estilos para el ramo de margaritas y fotos */
        .surprise {
            text-align: center;
            margin-top: 20px;
        }

        .surprise img {
            width: 100px;
            margin: 10px;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery img {
            width: 45%;
            max-width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-screen">
        <button onclick="toggleMusic()">Pausar/Reproducir M√∫sica</button>
        <h1>Hola Preciosa üíñ</h1>
        <p>Espero te encuentres bien, hoy vengo a hacerte una pregunta, ya que eres muy especial para mi...</p>
        <p>Si quieres saber cu√°l es, pulsa el bot√≥n.</p>
        <button onclick="showQuestion()">Pregunta</button>
    </div>

    <div class="container hidden" id="question-screen">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <h6>Pulsa primero no Plis</h6>
        <div class="buttons">
            <button onclick="showSurprise()">S√≠</button>
            <button id="no-btn" onmouseover="mueveNo()" ontouchstart="mueveNo()">No</button>
        </div>
    </div>

    <div class="container hidden" id="surprise-screen">
        <h1>¬°Gracias, mi amor, Te Amo! üåºüíñ</h1>
        <div class="surprise">
            <img src="img/5.png" alt="Ramo de Margaritas">
        </div>
        <div class="gallery">
            <img src="img/1.jpg" alt="Foto 1">
            <img src="img/2.jpg" alt="Foto 2">
            <img src="img/3.jpg" alt="Foto 3">
            <img src="img/4.jpg" alt="Foto 4">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="music/sue√±a-lindo-coraz√≥n.mp3" type="audio/mp3">
    </audio>

    <script>
        function showQuestion() {
            document.getElementById("welcome-screen").classList.add("hidden");
            document.getElementById("question-screen").classList.remove("hidden");
        }

        function showSurprise() {
            alert('¬°Sab√≠a que dir√≠as que s√≠! üíñ');
            document.getElementById("question-screen").classList.add("hidden");
            document.getElementById("surprise-screen").classList.remove("hidden");
        }

        function mueveNo() {
            let btn = document.getElementById("no-btn");
            let container = document.getElementById("question-screen");
            let maxX = container.clientWidth - btn.clientWidth - 10;
            let maxY = container.clientHeight - btn.clientHeight - 10;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            btn.style.position = "absolute";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function toggleMusic() {
            let music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Generar corazones en el fondo
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heart.style.fontSize = Math.random() * 20 + 10 + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        setInterval(createHearts, 1000);
    </script>
</body>
</html>
