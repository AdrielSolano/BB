<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #ff3366;
            font-size: 24px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #cc0044;
        }

        #no-btn {
            position: absolute;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button onclick="alert('¬°Sab√≠a que dir√≠as que s√≠! üíñ')">S√≠</button>
            <button id="no-btn" onmouseover="mueveNo()">No</button>
        </div>
    </div>    

    <script>
        function mueveNo() {
            let btn = document.getElementById("no-btn");
            let maxX = window.innerWidth - btn.offsetWidth - 20;
            let maxY = window.innerHeight - btn.offsetHeight - 20;
            let x, y;

            if (window.innerWidth <= 480) {
                x = Math.random() * (maxX / 2) + (maxX / 4);
                y = Math.random() * (maxY / 2) + (maxY / 4);
            } else {
                x = Math.random() * maxX;
                y = Math.random() * maxY;
            }

            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    </script>
</body>
</html>
