<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff3366;
            font-size: 24px;
        }

        h6 {
            color: #ff3366;
            font-size: 14px;
        }

        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #cc0044;
        }

        .hidden {
            display: none;
        }

        /* Corazones animados */
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-screen">
        <h1>Hola Preciosa üíñ</h1>
        <p>Espero te encuentres bien, hoy vengo a hacerte una pregunta...</p>
        <p>Si quieres saber cu√°l es, pulsa el bot√≥n.</p>
        <button onclick="showQuestion()">Pregunta</button>
    </div>

    <div class="container hidden" id="question-screen">
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <h6>Pulsa no Plis</h6>
        <div class="buttons">
            <button onclick="alert('¬°Sab√≠a que dir√≠as que s√≠! üíñ')">S√≠</button>
            <button id="no-btn" onmouseover="mueveNo()">No</button>
        </div>
    </div>

    <script>
        function showQuestion() {
            document.getElementById("welcome-screen").classList.add("hidden");
            document.getElementById("question-screen").classList.remove("hidden");
        }

        function mueveNo() {
            let btn = document.getElementById("no-btn");
            let maxX = window.innerWidth - btn.offsetWidth - 20;
            let maxY = window.innerHeight - btn.offsetHeight - 20;
            let x, y;

            if (window.innerWidth <= 480) {
                x = Math.random() * (maxX / 2) + (maxX / 4);
                y = Math.random() * (maxY / 2) + (maxY / 4);
            } else {
                x = Math.random() * maxX;
                y = Math.random() * maxY;
            }

            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        // Generar corazones en el fondo
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heart.style.fontSize = Math.random() * 20 + 10 + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        setInterval(createHearts, 1000);
    </script>
</body>
</html>
